<div class="card bg-light mb-3">
    <div class="card-header">{{title}}</div>
    <div class="card-body">

        <button class="btn btn-secondary my-2" routerLink="/vehicles">Volver</button>

        <form>
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" class="form-control" required
                [(ngModel)]="vehicle.driverName">
            </div>

            <div class="form-group">
                <label for="Identificacion">Identificacion</label>
                <input type="number" name="Identificacion" class="form-control" required 
                [(ngModel)]="vehicle.driverIdentification">
            </div>

            <div class="form-group">
                <label for="Placa">placa</label>
                <input type="text" name="Placa" class="form-control" 
                [(ngModel)]="vehicle.placa">
            </div>

            <div class="form-group">
                <label for="Marca">Marca</label>
                <input type="text" name="Marca" class="form-control" 
                [(ngModel)]="vehicle.marca">
            </div>

            <div class="form-group">
                <label for="Modelo">Modelo</label>
                <input type="text" name="Modelo" class="form-control"
                [(ngModel)]="vehicle.model">
            </div>

            <div class="form-group">
                <label for="Estado">Estado</label>
                <select name="Estado" class="form-control" aria-label="Default select example" [(ngModel)]="vehicle.status">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <div class="form-group my-2">
                <button type="button" class="btn btn-primary" (click)="create()">Crear</button>
            </div>

        </form>

    </div>
</div>
